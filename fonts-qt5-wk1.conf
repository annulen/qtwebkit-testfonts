<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
  In order to keep layout test results in line with what we had with Qt4, temporarily alias serif to Times.
-->
	<match target="pattern">
		<test qual="any" name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="assign">
			<string>Times</string>
		</edit>
	</match>

</fontconfig>
